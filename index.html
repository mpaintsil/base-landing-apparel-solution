<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="MaryAnn">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fdf5f3;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo span {
            width: 8px;
            height: 8px;
            background-color: #d89485;
            border-radius: 50%;
        }

        .container {
            width: 90%;
            max-width: 600px;
        }

        .hero img {
            width: 100%;
            border-radius: 8px;
        }

        .content {
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
            color: #d39b99;
            font-weight: 300;
        }

        h2 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }

        p {
            margin: 15px 0;
            font-size: 14px;
            color: #d39b99;
        }

        .email-form {
            display: flex;
            margin-top: 20px;
            border-radius: 30px;
            overflow: hidden;
            background: white;
            border: 1px solid #ddd;
        }

        .email-form input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .email-form button {
            background: #f4a9a0;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            border-radius: 0 30px 30px 0;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
        }
  
  </style>
</head>

<body>
  <main class="landing grid">
    <img class="logo" src="./images/logo.svg" alt="Base Apparel">

    <picture class="hero">
      <source srcset="./images/hero-desktop.jpg" media="(min-width: 90em)">
      <img src="./images/hero-mobile.jpg" alt="Fasionable woman in base apparel clothing">
    </picture>

         <div class="content">
            <h1>WE'RE</h1>
            <h2>COMING SOON</h2>
            <p>Hello fellow shoppers! We're currently building our new fashion store.</p> 
            <p>Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form id="email-form">
        <label for="email-input" class="sr-only">Email Address</label>
        <input id="email-input" class="input" data-variant="primary" type="email" placeholder="Email Address"
          aria-describedby="email-error" maxlength="255" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          required>
       <!-- <p id="email-error" class="error text-red-400 fs-300" aria-live="polite"></p> -->
        <div class="control flex">
         <!-- <img class="hidden" src="./images/icon-error.svg" alt="" aria-hidden="true"> -->
          <button type="submit" class="button" data-variant="primary">
           <!-- <img src="./images/icon-arrow.svg" alt="Submit"> -->
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    const emailForm = document.querySelector("#email-form");
    const emailInput = document.querySelector("#email-input");
    const emailError = document.querySelector("#email-error");

    emailForm.noValidate = true;

    emailInput.addEventListener("input", (event) => {
      if (!emailInput.validity.valueMissing && !emailInput.validity.patternMismatch) {
        emailInput.setAttribute("aria-invalid", false);
        emailError.textContent = "";
      }
    });

    emailForm.addEventListener("submit", (event) => {
      event.preventDefault();

      if (emailInput.validity.valueMissing || emailInput.validity.patternMismatch) {
        emailInput.setAttribute("aria-invalid", true);
        emailError.textContent = "Please provide a valid email";
        emailInput.focus();
        return;
      };

      try {
        alert("Thank you for subscribing!");

        emailInput.setAttribute("aria-invalid", false);
        emailError.textContent = "";
      } catch (e) {
        alert("Oops! Something went wrong. Please try again later.");
      }
    });
  </script>
</body>

</html>
