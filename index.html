<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="MaryAnn">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fdf5f3;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo span {
            width: 8px;
            height: 8px;
            background-color: #d89485;
            border-radius: 50%;
        }

        .container {
            width: 90%;
            max-width: 600px;
        }

        .hero img {
            width: 100%;
            border-radius: 8px;
        }

        .content {
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
            color: #d39b99;
            font-weight: 300;
        }

        h2 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }

        p {
            margin: 15px 0;
            font-size: 14px;
            color: #d39b99;
            font-weight: 300;
        }

        .email-form {
            display: flex;
            margin-top: 20px;
            border-radius: 30px;
            overflow: hidden;
            background: white;
            border: 1px solid #ddd;
        }

        .email-form input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .email-form button {
            background: #f4a9a0;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            border-radius: 0 30px 30px 0;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
        }
  </style>
</head>
<body>

  <div class="container">
        <div class="logo">
            <img class="logo" src="./images/logo.svg" alt="Base Apparel">

    <picture class="hero">
      <source srcset="./images/hero-desktop.jpg" media="(min-width: 90em)">
      <img src="./images/hero-mobile.jpg" alt="Fasionable woman in base apparel clothing">
    </picture>
          
        <div class="content">
            <h1>WE'RE</h1>
            <h2>COMING SOON</h2>
            <p>Hello fellow shoppers! We're currently building our new fashion store.</p> 
              <p>Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form class="email-form">
                <input type="email" placeholder="Email Address" required>
                <button type="submit">&rarr;</button>
            </form>
        </div>
    </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
